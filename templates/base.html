<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام المواعيد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f6f8fb}
    .page-wrap{min-height:80vh;display:flex;align-items:center;justify-content:center;padding:16px}
    .card-home{max-width:520px;width:100%}
    .card-form{max-width:460px;width:100%}
    .table-wrap{max-width:1000px;width:100%}
    .form-label{font-size:.9rem}
    .form-control,.form-select{padding:.42rem .6rem;font-size:.95rem}
    h3{font-size:1.15rem}
    @media (min-width:992px){
      .card-form{max-width:500px}
      h3{font-size:1.25rem}
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">العيادة</a>
      <div>
        <a class="btn btn-light btn-sm" href="{{ url_for('book') }}">المواعيد</a>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('login') }}">تسجيل الدخول</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} text-center">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  {% block content %}{% endblock %}

</body>
</html>
