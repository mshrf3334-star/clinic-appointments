<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}نظام المواعيد{% endblock %}</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- خط عربي بسيط -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
  </head>
  <body>
    <!-- شريط علوي -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">العيادة</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">الرئيسية</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('book') }}">المواعيد</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">تسجيل الدخول</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_dashboard') }}">لوحة الإدارة</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- محتوى -->
    <main class="page-wrap">
      {% with msgs = get_flashed_messages() %}
        {% if msgs %}
          <div class="container mb-3" style="max-width: 1000px;">
            {% for m in msgs %}
              <div class="alert alert-info d-flex justify-content-between align-items-center">
                <span>{{ m }}</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
