<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}نظام مواعيد العيادة{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body{font-family:Tahoma,Arial,sans-serif;background:#f6f7fb;margin:0}
      header{background:#1976d2;color:#fff;padding:12px 16px}
      .nav a{background:#fff;color:#1976d2;border:0;padding:6px 10px;margin:0 6px;border-radius:6px;text-decoration:none}
      .wrap{max-width:980px;margin:22px auto;padding:0 12px}
      .card{background:#fff;border-radius:10px;box-shadow:0 2px 10px rgba(0,0,0,.06);padding:16px}
    </style>
  </head>
  <body>
    <header>
      <div class="nav">
        <a href="{{ url_for('index') }}">الرئيسية</a>
        <a href="{{ url_for('book') }}">المواعيد</a>
        <a href="{{ url_for('login') }}">تسجيل الدخول</a>
        <a href="{{ url_for('admin_dashboard') }}">لوحة الإدارة</a>
      </div>
    </header>
    <div class="wrap">
      {% with msgs = get_flashed_messages() %}
        {% if msgs %}
          <div class="card" style="border-right:5px solid #1976d2">
            {% for m in msgs %}<div>{{ m }}</div>{% endfor %}
          </div><br>
        {% endif %}
      {% endwith %}
      <div class="card">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
