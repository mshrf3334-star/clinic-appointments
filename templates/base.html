<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مجموعة د. فارس الهدّاج الطبية</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
</head>
<body>
    <!-- الهيدر -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="50" height="50" class="me-2">
                <span class="fw-bold">مجموعة د. فارس الهدّاج الطبية</span>
            </a>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('appointments') }}">المواعيد</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">تسجيل الدخول</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- المحتوى -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
