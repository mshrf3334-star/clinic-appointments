<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}العيادة{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
      <span class="brand-name">مجموعة د. فارس الهدّاج الطبية</span>
    </div>
    <nav class="menu">
      <a href="{{ url_for('index') }}">الرئيسية</a>
      <a href="{{ url_for('appointments') }}">المواعيد</a>
      <a href="{{ url_for('login') }}">تسجيل الدخول</a>
      <a href="{{ url_for('admin_dashboard') }}">لوحة الإدارة</a>
    </nav>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for m in messages %}<div class="alert">{{ m }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    © {{ 2025 }} العيادة — جميع الحقوق محفوظة
  </footer>
</body>
</html>
