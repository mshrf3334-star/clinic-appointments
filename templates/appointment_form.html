{% extends "base.html" %}
{% block title %}حجز موعد{% endblock %}
{% block content %}
<h2>حجز موعد</h2>
<form method="post">
  <div>
    <label>الاسم الكامل</label><br>
    <input name="full_name" required>
  </div>
  <div>
    <label>رقم الجوال (مثال: +9665xxxxxxx)</label><br>
    <input name="phone" required>
  </div>
  <div>
    <label>الطبيب</label><br>
    <select name="doctor_id" required>
      {% for d in doctors %}
        <option value="{{ d.id }}">{{ d.name }} - {{ d.clinic.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label>التاريخ</label><br>
    <input type="date" name="date" required>
  </div>
  <div>
    <label>الوقت</label><br>
    <input type="time" name="time" required>
  </div>
  <div>
    <label>المدة (دقائق)</label><br>
    <input type="number" name="duration" value="30" min="10" max="180">
  </div>
  <br>
  <button type="submit">حجز</button>
</form>
{% endblock %}
