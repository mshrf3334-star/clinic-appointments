{% extends "base.html" %}
{% block content %}
<div class="page-wrap">
  <div class="card shadow p-4 card-form bg-white">
    <h3 class="mb-3 text-center">حجز موعد</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">الاسم الكامل</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">رقم الجوال</label>
        <input type="text" class="form-control" name="phone" placeholder="+9665xxxxxxxx" required>
      </div>
      <div class="mb-3">
        <label class="form-label">العيادة</label>
        <select class="form-select" name="clinic" required>
          <option value="">اختر العيادة</option>
          <option>الأسنان</option>
          <option>الباطنية</option>
          <option>المسالك البولية</option>
          <option>العظام</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">الطبيب</label>
        <select class="form-select" name="doctor" required>
          <option value="">اختر الطبيب</option>
          <option>د. محمد</option>
          <option>د. خالد</option>
          <option>د. فهد</option>
          <option>د. علي</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">التاريخ</label>
        <input type="date" class="form-control" name="date" required>
      </div>
      <div class="mb-3">
        <label class="form-label">الوقت</label>
        <input type="time" class="form-control" name="time" required>
      </div>
      <div class="mb-3">
        <label class="form-label">المدة (دقائق)</label>
        <input type="number" class="form-control" name="duration" value="30" required>
      </div>
      <button type="submit" class="btn btn-success w-100">حجز</button>
    </form>
  </div>
</div>
{% endblock %}
